<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>HTML Help</title>
  </head>
  <body>
    <div class="container">
      <h1>HTML help</h1>
      <p>This is a very special page. If you click somewhere it will tell you the type of html element you clicked on.</p>

      <ul>
        <li class="clickable" id="slider">Slide</li>
        <li class="clickable" id="fader">Fade</li>
        <li class="clickable" id="hider">Regular Hide</li>
      </ul>


      <div id="walrus-hidden">

      </div>

      <div id="walrus-showing">
        <img src="https://www.trbimg.com/img-59947351/turbine/os-seaworld-baby-walrus-ginger-20170816" width= "200px" alt="Cute Walrus">
      </div>

      <div>
        <p>Change the background color:
        <button type="button" id="purple">Purple</button>
        <button type="button" id="blue">Blue</button>
        <button type="button" id="pink">Pink</button></p>
      </div>

    </div>
  </body>
</html>
