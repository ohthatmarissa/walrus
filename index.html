<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>HTML Help</title>
  </head>
  <body>
    <div class="container">
      <h1>HTML help</h1>
      <p>This is a very special page. If you click somewhere it will tell you the type of html element you clicked on.</p>

      <div class="walrus-hidden">
        <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
      </div>

      <div class="walrus-showing">
        <p><span class="clickable">Click here</span> to hide</p>
        <img src="https://www.trbimg.com/img-59947351/turbine/os-seaworld-baby-walrus-ginger-20170816" width= "200px" alt="Cute Walrus">
      </div>
    </div>
  </body>
</html>
